<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">CG Store</h1>
        <h5 class="header__subtitle">
          Always handling the best products and prices
        </h5>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="" class="list__item">Products</a></li>
          <li><a href="." class="list__item">Home</a></li>
          <li><a href="." class="list__item">Personal</a></li>
          <li><a href="." class="list__item">Food</a></li>
        </ul>
      </nav>
      <div class="btn js-btn-cart">
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
      </div>
    </header>

    <main class="container">
      <!-- cart -->
      <div id="cart" class="shopp-cart">
        <ul class="shopp-cart__list">
          <li class="list__product">
            <div class="cart-product">
              <div class="cart__img-product">
                <img src="./img/cepillo_de_dente.jpeg" alt="" />
              </div>
              <div class="cart__details">
                <span>name</span>
                <span>price</span>
                <span>quantity</span>
              </div>

                <button class="btn btn--danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </li>
          <li class="list__product">

          </li>

            <div class="cart-product">

                <img src="./img/cepillo_de_dente.jpeg" alt="" />

                <span>name</span>

              </div>
              <div class="button-delete">
                <button class="btn btn--danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!--  -->
      <ul class="products">
        <li class="products__product">
          <div class="product__card">
            <div class="products__img">
              <img src="./img/cepillo_de_dente.jpeg" alt="cepillo_de_dente" />
              <div class="products__actions">
                <button class="btn btn--full btn--success">
                  Add to Cart <i class="fa-solid fa-cart-plus"></i>
                </button>
              </div>
            </div>
            <div class="product__info">
              <span>Cepillo</span>
